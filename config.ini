[main]
version		= 1.0.15
vname		= scratch

[default]
verbosity	= 3
log_dir		= logs
db_name		= Default Database
user_name	= default_user
user_password	= default_password
encoding	= utf-8

[socket]
SIZERECV	= 1
port		= 1818
host		= localhost

[daemon]
proctitle	= DBManager
pidfile		= .daemon.pid

[pdb]
MAXCHUNKSIZE	= 1073741824
file		= db.pdb

[pdb.O]
table_ext	= .table
open_ext	= .Otab
temp_dir	= .tmp

[mods]
dir		= mods
enabled		= false

[crypto]
salt		= saltysalt
iterations	= 10000